<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com; img-src 'self' data: https:">
    <title>Electron 3-Pane App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/golden-layout/src/css/goldenlayout-base.css">
    <link rel="stylesheet" href="node_modules/golden-layout/src/css/goldenlayout-dark-theme.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <span id="app-name">O</span>
                </div>
            </div>
            <div class="sidebar-buttons">
                <button class="sidebar-btn" id="play-btn" title="Play">▶</button>
                <button class="sidebar-btn" id="script-btn" title="Script">📝</button>
                <button class="sidebar-btn" id="new-editor-btn" title="New Editor">📄</button>
                <button class="sidebar-btn" id="devtools-btn" title="DevTools">⚙</button>
                <button class="sidebar-btn" id="refresh-btn" title="Refresh Browser">🔄</button>
                <button class="sidebar-btn" id="project-path-btn" title="Project Path">📁</button>
                <button class="sidebar-btn" id="preview-url-btn" title="Preview URL">🌐</button>
            </div>
        </div>
        <div id="golden-layout-container"></div>
    </div>
    
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="node_modules/golden-layout/dist/goldenlayout.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
