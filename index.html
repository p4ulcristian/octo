<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com">
    <title>Electron 3-Pane App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="top-bar-buttons">
                <button class="top-bar-btn" id="play-btn" title="Play">â–¶</button>
                <button class="top-bar-btn" id="script-btn" title="Script">ğŸ“</button>
                <button class="top-bar-btn" id="devtools-btn" title="DevTools">âš™</button>
                <button class="top-bar-btn" id="refresh-btn" title="Refresh Browser">ğŸ”„</button>
                <button class="top-bar-btn" id="project-path-btn" title="Project Path">ğŸ“</button>
                <button class="top-bar-btn" id="preview-url-btn" title="Preview URL">ğŸŒ</button>
            </div>
            <span id="app-name">Octo</span>
        </div>
        <main class="main-container" id="main-container">
            <!-- Editor Pane -->
            <div class="pane active" id="editor-pane">
                <div class="pane" id="editor-top-pane">
                    <div class="loading-content">Loading browser...</div>
                </div>
                <div class="pane" id="editor-bottom-pane">
                    <div class="loading-content">Loading Claude...</div>
                </div>
            </div>

            <!-- Combined Terminal and Claude Pane -->
            <div class="pane active" id="terminal-claude-pane">
                <div class="pane" id="claude-pane">
                    <div class="loading-content">Loading terminal...</div>
                </div>
                <div class="pane" id="terminal-pane">
                    <div class="loading-content">Loading editor...</div>
                </div>
            </div>

        </main>

        <footer>
            <span>Ready</span>
            <span>|</span>
            <span id="current-time"></span>
            <span>|</span>
            <span>Line 1, Column 1</span>
            <span>|</span>
            <span>UTF-8</span>
        </footer>
    </div>
    
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
