<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com">
    <title>Electron 3-Pane App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</head>
<body>
    <div class="container">

        <main class="main-container" id="main-container">
            <!-- Left Side Container -->
            <div id="left-container" class="left-container">
                <!-- Main Left Panel -->
                <div id="main-left-panel" class="panel">
                    <h2 class="panel-title">📁 Explorer</h2>
                    <div class="tab-navigation">
                        <button class="tab-btn active" data-tab="editor">Editor</button>
                        <button class="tab-btn" data-tab="search">Search</button>
                        <button class="tab-btn" data-tab="git">Git</button>
                        <button class="tab-btn" data-tab="terminal">Terminal</button>
                        <button class="tab-btn" data-tab="claude">Claude</button>
                    </div>
                    <div class="panel-content">
                        <div id="editor-tab" class="tab-pane active">
                            <div class="file-tree">
                                <div class="tree-item">📁 src/</div>
                                <div class="tree-item indent">📄 main.js</div>
                                <div class="tree-item indent">📄 renderer.js</div>
                                <div class="tree-item indent">📄 style.css</div>
                                <div class="tree-item">📁 node_modules/</div>
                                <div class="tree-item">📄 package.json</div>
                                <div class="tree-item">📄 index.html</div>
                            </div>
                            <div id="codemirror-editor"></div>
                        </div>
                        <div id="search-tab" class="tab-pane">
                            <input type="text" placeholder="Search files..." class="search-input">
                            <div class="search-results">Search results will appear here</div>
                        </div>
                        <div id="git-tab" class="tab-pane">
                            <div class="git-status">
                                <div>Branch: main</div>
                                <div>Changes: 0</div>
                            </div>
                        </div>
                        <div id="terminal-tab" class="tab-pane">
                            <div id="xterm-terminal"></div>
                        </div>
                        <div id="claude-tab" class="tab-pane">
                            <div id="claude-terminal"></div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Panel - Browser -->
            <div id="right-panel" class="panel">
                <h2 class="panel-title">🌐 Browser</h2>
                <div class="browser-controls">
                    <button id="back-btn" class="btn-icon" title="Back">←</button>
                    <button id="forward-btn" class="btn-icon" title="Forward">→</button>
                    <button id="refresh-btn" class="btn-icon" title="Refresh">⟳</button>
                    <input type="text" id="url-bar" value="https://localhost/customize" placeholder="Enter URL...">
                    <button id="go-btn" class="btn btn-primary">Go</button>
                    <button id="devtools-btn" class="btn btn-secondary">DevTools</button>
                </div>
                <div id="browser-mount" class="browser-mount">
                    <!-- BrowserView will be positioned here -->
                    <div class="browser-placeholder">
                        <p>Loading browser...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <span>Ready</span>
            <span>|</span>
            <span id="current-time"></span>
            <span>|</span>
            <span>Line 1, Column 1</span>
            <span>|</span>
            <span>UTF-8</span>
        </footer>
    </div>
    
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
