<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Electron Example App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Electron + Browser</h1>
            <p class="subtitle">Side-by-side application and web browser</p>
        </header>

        <main class="split-container">
            <div class="left-panel">
                <h2 class="panel-title">Electron Application</h2>
                
                <section class="info-section">
                    <h3>System Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">Node.js:</span>
                            <span id="node-version">Loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Chromium:</span>
                            <span id="chrome-version">Loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Electron:</span>
                            <span id="electron-version">Loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="label">App Version:</span>
                            <span id="app-version">Loading...</span>
                        </div>
                    </div>
                </section>

                <section class="demo-section">
                    <h3>Interactive Demo</h3>
                    
                    <div class="demo-controls">
                        <div class="input-group">
                            <label for="message-input">Enter a message:</label>
                            <input type="text" id="message-input" placeholder="Type something...">
                        </div>
                        
                        <div class="button-group">
                            <button id="show-message-btn" class="btn btn-primary">Show Dialog</button>
                            <button id="clear-btn" class="btn btn-secondary">Clear</button>
                        </div>
                    </div>

                    <div class="output-section">
                        <h4>Output Log:</h4>
                        <div id="output-log" class="output-log"></div>
                    </div>
                </section>
            </div>

            <div class="right-panel">
                <h2 class="panel-title">Web Browser</h2>
                <div class="browser-controls">
                    <button id="back-btn" class="btn-icon" title="Back">←</button>
                    <button id="forward-btn" class="btn-icon" title="Forward">→</button>
                    <button id="refresh-btn" class="btn-icon" title="Refresh">⟳</button>
                    <input type="text" id="url-bar" value="https://localhost/customize" placeholder="Enter URL...">
                    <button id="go-btn" class="btn btn-primary">Go</button>
                    <button id="devtools-btn" class="btn btn-secondary" title="Developer Tools">DevTools</button>
                </div>
                <div class="browser-container">
                    <div class="browser-placeholder">
                        <p>Browser content displays here</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Built with Electron | <span id="current-time"></span></p>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
