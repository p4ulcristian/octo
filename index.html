<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://ka-f.fontawesome.com https://kit.fontawesome.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://ka-f.fontawesome.com https://kit.fontawesome.com; connect-src 'self' https://ka-f.fontawesome.com https://kit.fontawesome.com; img-src 'self' data: https:; font-src 'self' https://ka-f.fontawesome.com https://kit.fontawesome.com">
    <title>octo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/golden-layout/src/css/goldenlayout-base.css">
    <link rel="stylesheet" href="node_modules/golden-layout/src/css/goldenlayout-dark-theme.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <span id="app-name">O</span>
                </div>
            </div>
            <div class="sidebar-tabs">
                <button class="sidebar-tab-btn" id="explorer-tab-btn" title="Explorer"><i class="fas fa-folder-tree"></i></button>
                <button class="sidebar-tab-btn" id="preview-tab-btn" title="Browser"><i class="fas fa-globe"></i></button>
                <button class="sidebar-tab-btn" id="terminal-tab-btn" title="Terminal"><i class="fas fa-terminal"></i></button>
                <button class="sidebar-tab-btn" id="git-tab-btn" title="Git"><i class="fab fa-git-alt"></i></button>
            </div>
            <div class="sidebar-buttons">
                <button class="sidebar-btn" id="play-btn" title="Play"><i class="fas fa-play"></i></button>
                <button class="sidebar-btn" id="settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
            </div>
        </div>
        <div id="golden-layout-container"></div>
    </div>
    
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="external-js/fontawesome.js" type="text/javascript" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="node_modules/golden-layout/dist/goldenlayout.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
