<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com">
    <title>Electron 3-Pane App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</head>
<body>
    <div class="container">
        <main class="main-container" id="main-container">
            <!-- Editor Pane -->
            <div class="pane active" id="editor-pane">
                <div class="pane" id="editor-top-pane">
                </div>
                <div class="pane" id="editor-bottom-pane">
                </div>
            </div>

            <!-- Combined Terminal and Claude Pane -->
            <div class="pane active" id="terminal-claude-pane">
                <div class="pane" id="claude-pane">
                </div>
                <div class="pane" id="terminal-pane">
                </div>
            </div>

            <!-- Preview Pane -->
            <div class="pane" id="preview-pane">
            </div>
        </main>

        <footer>
            <span>Ready</span>
            <span>|</span>
            <span id="current-time"></span>
            <span>|</span>
            <span>Line 1, Column 1</span>
            <span>|</span>
            <span>UTF-8</span>
        </footer>
    </div>
    
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
