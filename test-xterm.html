<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
</head>
<body>
    <h1>xterm.js Test</h1>
    <div id="terminal" style="width: 100%; height: 300px; background: black;"></div>
    
    <script>
        console.log('Script running...');
        console.log('Terminal available:', typeof Terminal);
        
        setTimeout(() => {
            console.log('After timeout - Terminal available:', typeof Terminal);
            
            if (typeof Terminal !== 'undefined') {
                console.log('Creating terminal...');
                const term = new Terminal();
                term.open(document.getElementById('terminal'));
                term.write('Hello World! Terminal works!\r\n$ ');
                console.log('Terminal created successfully!');
            } else {
                console.error('Terminal still not available');
                document.body.innerHTML += '<p style="color: red;">Terminal class not available</p>';
            }
        }, 1000);
    </script>
</body>
</html>
